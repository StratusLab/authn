# Logging configuration file for testing.
# All logging information goes to the /var/log/stratuslab/vm-rest-api.log file.

# Default logging level.
log4j.rootLogger=WARN, ROOT

log4j.appender.ROOT=org.apache.log4j.RollingFileAppender
log4j.appender.ROOT.File=/var/log/stratuslab/vm-rest-api.log

log4j.appender.ROOT.layout=org.apache.log4j.PatternLayout
log4j.appender.ROOT.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n
