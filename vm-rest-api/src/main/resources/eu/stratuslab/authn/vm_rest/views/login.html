<!DOCTYPE html>
<html>
  <head>

   <title>VM Service Login</title>
   <script src="eu/stratuslab/authn/vm_rest/js/jquery.tools.min.js" 
           type="text/javascript"></script>
   <link href="eu/stratuslab/authn/vm_rest/css/service.css" rel="stylesheet" type="text/css">

  </head>
   
  <body>

    <div class="message">
      <span>Dummy message!</span>
    </div>
     
    <div id="wrapper">
      <p>Dummy content.</p>
    </div>

    <form method='POST'>
      <label for='username'>Username: </label>
      <input id='username' name='username' type='text' />
      <label for='password'>Password: </label>
      <input id='password' name='password' type='password' />
      <input type='submit' value='Login'>
    </form>

    <div class="footer">
      <span>Not logged in (<a href="/login">login</a>)</span>
    </div>

  </body>
</html>
