<!DOCTYPE html>
<html>
  <head>

   <title>VM Status</title>
   <script src="js/jquery.tools.min.js" 
           type="text/javascript"></script>
   <link href="css/service.css" rel="stylesheet" type="text/css">

  </head>
   
  <body>

    <div class="message">
      <span>Dummy message!</span>
    </div>
     
    <div id="wrapper">
      <p>Dummy content.</p>
    </div>

    <form method='PUT'>
      <label for='vmid'>VM ID: </label>
      <input id='vmid' name='vmid' type='text' readonly='readonly'/>
      <label for='state'>State: </label>
      <select id='state' name="state">
        <option id='state-created' value="created">created</option>
        <option id='state-running' value="running">running</option>
        <option id='state-suspended' value="suspended">suspended</option>
      </select>
      <label for='marketplace-id'>Marketplace ID: </label>
      <input id='marketplace-id' name='marketplace-id' type='text' readonly='readonly'/>
      <label for='cpu-cores'>CPU Cores: </label>
      <input id='cpu-cores' name='cpu-cores' type='text' readonly='readonly'/>
      <input type='submit' value='Update'>
    </form>

  </body>
</html>
