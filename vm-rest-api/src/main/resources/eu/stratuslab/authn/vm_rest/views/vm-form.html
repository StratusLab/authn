<!DOCTYPE html>
<html>
  <head>

           type="text/javascript"></script>
   <link href="css/service.css" rel="stylesheet" type="text/css">

  </head>
   
  <body>

    <div class="message">
      <span>Dummy message!</span>
    </div>
     
    <div id="wrapper">

  </body>
